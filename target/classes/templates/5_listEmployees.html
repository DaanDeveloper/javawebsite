<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Employees list | DaanStore</title>
    <link rel="stylesheet" type="text/css" href="img/style.css" />
</head>
<body>
    <header>
        <div class="websiteName">
            <h1>DaanStore</h1>
        </div>
        <div class="title">
            <h1>Employees</h1>
        </div>
    </header>
    <article class="center">
        <h1>Our staff:</h1>
        <ul>
            <li class="li-spacing" th:each="employee : ${employees}" th:text="${employee.toString()}"></li>
        </ul>
    </article>
    <footer class="mb-18">
        <p>Developed by Daan Borghs</p>
        <a href="/">Back to home page</a>
    </footer>
</body>
</html>
